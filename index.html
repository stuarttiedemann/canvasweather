<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Canvas Weather Station</title>
	
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div id="body-wrapper">
		<div id="search-input">
			<form id="search-form">
				<label id="search-label">Enter the zip code for current weather</label>
				<input id="search-field" type="text">
				<button id="submit-button" type="submit">Search</button>
			</form>
		</div>
		<div id="current-temp">
			<canvas id="weather-canvas">Test Text</canvas>
		</div>
	</div>
	
</body>
</html>
